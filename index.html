    <title>Model Automation Lab 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        darkMode: 'class',

            fontFamily: {

            },
            colors: {
              gray: {
                50: '#f9fafb',
                100: '#f3f4f6',
                200: '#e5e7eb',
                300: '#d1d5db',
                400: '#9ca3af',
                500: '#6b7280',
                600: '#4b5563',
                700: '#374151',
                800: '#1f2937',

                950: '#030712',

            }
          }
        }
      }

    <style>
      body {

      }

      .dark ::-webkit-scrollbar-thumb {
        background: #374151;

      }
